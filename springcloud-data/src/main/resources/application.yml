spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.2.11.3:3306/word?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true
    username: root
    password: Xl123456
  jpa:
    format_sql: false
    show-sql: false
    database-platform: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
  thymeleaf:
    cache: false
    mode: HTML5
    encoding: UTF-8
server:
  servlet:
    context-path: /word
framework:
  redisson:
    mode: cluster
    netty-threads: 16
    cluster:
      connect-timeout: 5000
      idle-connection-timeout: 5000
      address:
      scan-interval: 1000
      read-mode: MASTER_SLAVE
      retry-attempts: 3
      failed-slave-check-interval: 3
      master-connection-pool-size: 64
      master-connection-minimum-idle-size: 12
      slave-connection-pool-size: 64
      slave-connection-minimum-idle-size: 12
      retry-interval: 1500
