<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加单词</title>
    <link rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<form th:action="@{/word/edit}" method="post">

    <div>
        <label>单词编号</label>
        <input type="text" name="id" readonly="readonly" th:field="${word.id}" />
    </div>
    <div>
        <label>单词名称</label>
        <input type="text" name="name" th:field="${word.wordName}" />
    </div>
    <div>
        <label>单词音标</label>
        <input type="text" name="age" th:field="${word.wordPhoneticSign}" />
    </div>
    <div>
        <label>单词意思</label>
        <input type="text" name="age" th:field="${word.wordMeaning}" />
    </div>
    <div>
        <label>单词例句</label>
        <textarea rows="10" name="wordExample" th:field="${word.wordExample}"></textarea>
    </div>
    <div>
        <input type="submit" value="提交" />
    </div>
</form>
</body>
</html>
